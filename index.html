<head>

  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Quick Lorem",
    "url": "https://quicklorem.netlify.app/",
    "description": "A fast and customizable Lorem Ipsum generator for creating placeholder text for web design or development projects."
  }
  </script>

  <link rel="icon" href="./icon.png" type="image/icon">

    <link rel="stylesheet" href="src/app.css">
    
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="hero">
        <div class="user">
            <div class="intro">
                <h1 class="greet">
                Hello,
                </h1>
                <div 
                class="what-to-do">
                Effortlessly create dummy text 
                with a single click
                </div>
            </div>
            <div class="user-input flex">
                 <input type="number" 
                 class="num-input" value="1">
                <div class="selection">
                    <div class="selected flex">
                        <span class="selected-option">
                            paragraph 
                            </span>
                        <span 
              class="material-icons-outlined">
                      expand_more
                      </span>
                    </div>
                    <div class="options">
                        <p class="paragraph">
                            paragraph 
                        </p>
                        <p class="sentance">
                          list
                        </p>
                        <p class="word">
                            word
                        </p>
                    </div>
                </div>
            </div>
            <button 
            class="generate-btn">
               Generate
               <span 
               class="material-icons">
                chevron_right
              </span>
            </button>
        </div>
        
        <div class="result">
            <h1>Generated <br>
            Text
            </h1>
            <div class="output">
                <div class="copy flex">
                    <button class="copy-btn flex">                        
                        <span                                                                                                  class="material-icons-outlined">
                         content_copy
                        </span>
                        copy
                    </button>
                </div>
                <div class="count">
                    
                </div>
                <div class="generated">
                    
                </div>
            </div>
        </div>       
    </section>
